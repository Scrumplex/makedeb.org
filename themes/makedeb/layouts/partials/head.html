<head>
	{{ if .Page.IsHome }}
	<title>{{ .Site.Title }} - {{ .Site.Params.site_desc }}</title>
	<meta name="description" content="{{ .Site.Params.site_desc }}.">
	{{ else }}
	<title>{{ .Page.Title }} | {{ .Site.Title }}</title>
	{{ end }}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
	<link rel="icon" type="image/x-icon" href="/media/makedeb-logo.png">
	<link rel="stylesheet" href="{{ $style.Permalink }}">

	<!-- Syntax highlighting in code blocks -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
	<script src="/js/codeblock-copy.js"></script>
</head>
